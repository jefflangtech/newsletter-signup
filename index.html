<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="public/images/jlt-favicon-v4.png">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="public/css/reset.css">
  <link rel="stylesheet" href="public/css/index.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Newsletter Signup</title>
</head>
<body>
  <!-- Overlay for testing -->
  <div class="overlays">
    <img id="mobile-overlay" src="public/images/mobile-overlay.png" alt="Overlay for testing">
    <img id="desktop-overlay" src="public/images/desktop-overlay.png" alt="Overlay for desktop testing">
  </div>
  <!-- End testing -->

  <div id="component" class="grid-wrapper">
    <main id="main" class="outer-padding inner-padding">
      <div id="hero-image-wrapper">
        <img id="mobile-hero-img" src="public/images/illustration-sign-up-mobile.svg" alt="Graphic image for header illustration">
        <img id="desktop-hero-img" src="public/images/illustration-sign-up-desktop.svg" alt="Graphic image for illustration in desktop view">
      </div>
      <div id="primary-content">
        <div id="info-wrapper" class="margin-block">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li class="relative">Product discovery and building what matters</li>
            <li class="relative">Measuring to ensure updates are a success</li>
            <li class="relative">And much more!</li>
          </ul>
        </div>
        <div id="email-wrapper" class="margin-block">
          <form id="email-capture" action="/" method="post">
            <div class="label-wrapper">
              <label for="email" class="body-small">Email address</label>
              <p id="email-error" class="error body-small hidden">Valid email required</p>
            </div>
            <input class="email" type="text" name="email" id="email" placeholder="email@company.com" maxlength="254">
            <input id="email-submit" class="btn-primary" type="submit" value="Subscribe to monthly newsletter">
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="public/js/index.js"></script>
</body>
</html>
